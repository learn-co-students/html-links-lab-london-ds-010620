<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  <a href="https://en.wikipedia.org/wiki/Swimming_at_the_2000_Summer_Olympics_%E2%80%93_Women's_400_metre_freestyle">Absolute Path (external link)</a>

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  <a href = "about.html">Relative Path (internal link)</a>

  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <a href ="https://en.wikipedia.org/wiki/Northwest_Independent_School_District" target = "_blank"><img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="a lion"></a>

</body>
</html>
